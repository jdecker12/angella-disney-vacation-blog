<div id="gdb-hero" class="flex-container mat-elevation-z13">
    <div *ngIf="cards$ | async as cards">
        <div>
            <ul class="fade-in">
                <li *ngFor="let c of cards; index as i"><span id="clr-change{{i + 1}}"><mat-icon>{{ c.cardIcon }} </mat-icon></span> <a [routerLink]="['/', c.cardTitle]" routerLinkActive="active" id="{{ i + 1 }}">{{ truncEight(c.cardTitle) }}</a></li>
            </ul>
        </div>
    </div>
</div>
